<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link href="styles/style.css" rel="stylesheet" type="text/css">
    <title>Guess</title>
  </head>
  <body>
  	<h1>Guess</h1>
    <div class="form">
      <label for="guessField">Enter a guess</label>
      <input type="text" id="guessField class="guessField">
      <input type="submit" text="Submit guess" class="submitGuess">
    </div>
    <div class="result">  
      <p class="previousTries">
      <p class="currentResult">
      <p class="answer">
      <p class="hint">
    </div>
  <script src="scripts/main.js"></script>
  </body>
</html>
